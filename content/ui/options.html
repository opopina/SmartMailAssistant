<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartMail Assistant - Configuración</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #e6ffe6;
      color: #006700;
    }
    .error {
      background: #ffe6e6;
      color: #670000;
    }
  </style>
</head>
<body>
  <h1>SmartMail Assistant - Configuración</h1>
  
  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-..." />
  </div>
  
  <div class="form-group">
    <label for="model">Modelo de IA:</label>
    <select id="model">
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="claude-2">Claude 2</option>
    </select>
  </div>

  <button id="save">Guardar configuración</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
